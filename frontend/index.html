<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
    <!-- FontAwesome icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> { box-sizing: border-box; }
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">


<body>



    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a href="#home" class="w3-bar-item w3-button"><b>JMLS Market</b> GROUP</a>
            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="/JMLS_market/frontend/FINAL.html" class="w3-bar-item w3-button">Home</a>
                <a href="/JMLS_market/frontend/FINAL.html#about" class="w3-bar-item w3-button">About</a>
                <a href="/JMLS_market/frontend/FINAL.html#contact" class="w3-bar-item w3-button">Contact</a>
            </div>
        </div>
    </div>








    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:3500px;" id="home">
        <img class="image" src="https://images5.alphacoders.com/468/468977.jpg">
        <div class="w3-display-middle w3-margin-top w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Welcome to the JMLS</b></span>
                <h2 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Real Estate Group</b>
                    
        
        
        </div>

  </header>

   <!-- Page content -->
   <div class="w3-content w3-padding" style="max-width:1564px">

    <div id="dapp-tokens" class="row">
      <div class="card">
        <div class="card-image">
          <img id="dapp-image" src="">
          <span id="dapp-name" class="card-title">Property ID</span>
        </div>
        <div class="card-action">
          <a id="dapp-bid" href="#">Bid</a>
        </div>
      </div>
    </div>


    <div class="col s12 m6 dapp-admin">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"><input id="dapp-register-name" placeholder="Block-lot..." /></span>
          <p>Image: <input id="dapp-copyright-image" type="file" /></p>

          <p><input id="dapp-pinata-api-key" placeholder="Pinata API Key"/></p>
          <p><input id="dapp-pinata-secret-api-key" placeholder="Pinata Secret API Key" type="password" /></p>
          <p>Note: Pinata requests are done locally via your browser. Your keys are not shared with any party except Pinata.</p>
          <br/>
        </div>
        <div class="card-action">
          <a id="dapp-register" href="#" onclick="dApp.registerProperty()">Register Property ID</a>
        </div>
      </div>
    </div>

  </div>

  <!-- JQuery 3.4.1 slim minified -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript for Materialize CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.2.5-rc.0/dist/web3.min.js" integrity="sha256-ZjUHyLZZWkQPbWfRjTSmGtfcTSOermVT6f/CvJW2RY4=" crossorigin="anonymous"></script>
  <!-- dApp JavaScript -->
  <script src="dapp.js"></script>

</body>
</html>
